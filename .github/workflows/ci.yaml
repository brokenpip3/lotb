name: CI

concurrency:
  group: "ci"
  cancel-in-progress: false

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  tests:
    if: github.event.pull_request.draft == false
    name: tests
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    strategy:
      fail-fast: false
      matrix:
        test: ["pytest", "fmt", "mypy", "flake-check", "coverage"]
    steps:
    - uses: DeterminateSystems/nix-installer-action@90bb610b90bf290cad97484ba341453bd1cbefea # v19
      with:
        diagnostic-endpoint: ""
    # https://determinate.systems/posts/magic-nix-cache-free-tier-eol/
    #- uses: DeterminateSystems/magic-nix-cache-action@v8
    #  with:
    #    diagnostic-endpoint: ""
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Test ${{ matrix.test }}
      run: nix develop . --command task ${{ matrix.test }}

    - name: Coverage comment
      if: matrix.test == 'coverage'
      uses: py-cov-action/python-coverage-comment-action@258294d90495b4c5ee65028ac992010cca28e288 # v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
