name: CI

concurrency:
  group: "ci"
  cancel-in-progress: false

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  tests:
    if: github.event.pull_request.draft == false
    name: tests
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    strategy:
      fail-fast: false
      matrix:
        test: ["pytest", "fmt", "mypy", "flake-check", "coverage"]
    steps:
    - uses: cachix/install-nix-action@a41eb7ceea97962224a9cc9b217ca915f8de2dfd # v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Check out code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Test ${{ matrix.test }}
      run: nix develop . --command just ${{ matrix.test }}

    - name: Coverage comment
      if: matrix.test == 'coverage'
      uses: py-cov-action/python-coverage-comment-action@7188638f871f721a365d644f505d1ff3df20d683 # v3.40
      with:
        GITHUB_TOKEN: ${{ github.token }}
