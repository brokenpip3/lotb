name: CI

concurrency:
  group: "ci"
  cancel-in-progress: false

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  tests:
    if: github.event.pull_request.draft == false
    name: tests
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    strategy:
      fail-fast: false
      matrix:
        test: ["pytest", "fmt", "mypy", "flake-check", "coverage"]
    steps:
    - uses: cachix/install-nix-action@a41eb7ceea97962224a9cc9b217ca915f8de2dfd # v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Check out code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Test ${{ matrix.test }}
      run: nix develop . --command task ${{ matrix.test }}

    - name: Coverage comment
      if: matrix.test == 'coverage'
      uses: py-cov-action/python-coverage-comment-action@91aaf3b39c7e2331c6bc77767ce017f5160c5f11 # v3.38
      with:
        GITHUB_TOKEN: ${{ github.token }}
